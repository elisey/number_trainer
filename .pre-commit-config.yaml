repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-json
      - id: debug-statements
  - repo: local
    hooks:
      - id: task-checks
        name: Task quality checks
        entry: task checks
        language: system
        pass_filenames: false
        always_run: true
        description: "Run code quality checks via task"
