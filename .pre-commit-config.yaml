repos:
  # Локальный репозиторий для запуска task ci
  - repo: local
    hooks:
      - id: task-ci
        name: Task CI
        entry: task ci
        language: system
        pass_filenames: false
        always_run: true
        description: "Запуск всех проверок качества кода через task ci"

  # Дополнительные хуки для улучшения качества кода
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-json
      - id: debug-statements
